<!DOCTYPE html>
<html>

<head>
    <meta lang="en" charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/master.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>

<body>
    <div class="parent">
        <div class="child1">
            <div class="container">
                <h1>Create Account</h1>
                <div class="connect_with_social">
                    <a href="#"><i class="icon fab fa-facebook-f"></i></a>
                    <a href="#"><i class="icon fab fa-twitter"></i></a>
                    <a href="#"><i class="icon fab fa-google"></i></a>
                </div>
                <p>or use your email for registration:</p>
                <form>
                    <div>
                        <input type="text" placeholder="Name">
                    </div>
                    
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                    
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="policy">
                        <label class="terms">
                            <input id="privacy" type="checkbox" required checked>
                            I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                            <span class="checkmark"></span>
                        </label>
                    </div>
                        
                    <div class="submit">
                        <input class="sign_up" type="submit" value="Sign Up">
                        <input class="sign_in" type="submit" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
        <div class="child2">
            <!-- <img src="imgs/people-pattern.png" alt="home img"> -->
        </div>
    </div>
</body>

</html>
