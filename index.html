<!DOCTYPE html>
<html>

<head>
    <meta lang="en" charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/master.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>

<body>
    <div class="parent">
        <div class="child1">
            <h1>Create Account</h1>
            <div>
                <a href="#"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                <a href="#"><i class="fab fa-google fa-2xl"></i></a>
            </div>
            <p>or use your email for registration:</p>
            <form>
                <div>
                    <input type="text" placeholder="Name">
                </div>
                <br>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <br>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <br>
                <input id="privacy" type="checkbox" checked required>
                <label for="privacy">I agree to the <a href="#">Terms</a> and <a href="#">Privacy
                            Policy</a>.</label>
                <br>
                <br>
                <input type="submit" value="Sign Up">
                <input type="submit" value="Sign In">
            </form>
        </div>
        <div class="child2">
            <img src="imgs/people-pattern.png" alt="home img">
        </div>
    </div>
</body>

</html>
